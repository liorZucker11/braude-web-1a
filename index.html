<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .calculator {
      text-align: center;
      border: 2px solid rgb(127, 199, 217); /* Add this line for the frame */
      border-radius: 10px; /* Adjust the border-radius as needed */
      padding: 20px; /* Add padding to give space inside the frame */
    }
  
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 5%;
      border-color: rgb(127, 199, 217);
      border-width: 5px;
    }
  
    .styleButton {
      width: 48px;
      height: 48px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border-color: rgb(54, 84, 134);
      background-color: rgb(127, 199, 217);
      border-radius: 25%;
      border-width: 5px;
    }
  
    .styleButton:hover {
      border-color: rgb(127, 199, 217);
      border-width: 5px;
      background-color: rgb(54, 84, 134);
    }
    h1 {
      color: rgb(54, 84, 134);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Lior Calculator</h1>
    <input type="text" id="display" readonly>
    <br>
    <button class = "styleButton" onclick="appendToDisplay(7)">7</button>
    <button class = "styleButton" onclick="appendToDisplay(8)">8</button>
    <button class = "styleButton" onclick="appendToDisplay(9)">9</button>
    <button class = "styleButton" onclick="appendToDisplay('/')">/</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay(4)">4</button>
    <button class = "styleButton" onclick="appendToDisplay(5)">5</button>
    <button class = "styleButton" onclick="appendToDisplay(6)">6</button>
    <button class = "styleButton" onclick="appendToDisplay('*')">*</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay(1)">1</button>
    <button class = "styleButton" onclick="appendToDisplay(2)">2</button>
    <button class = "styleButton" onclick="appendToDisplay(3)">3</button>
    <button class = "styleButton" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class = "styleButton" onclick="clearDisplay()">C</button>
    <button class = "styleButton" onclick="appendToDisplay(0)">0</button>
    <button class = "styleButton" onclick="calculate()">=</button>
    <button class = "styleButton" onclick="appendToDisplay('+')">+</button>
  </div>

    <!-- special scripts for integration in MTW gallery - must be placed at the bottom of the HTML after your code -->
    <script>
       let calc="";
       let calcList=[];
       function appendToDisplay(x){
        calc=calc+x;
        calcList.push(x);
        display.value=calc;
       }
       function calculate(){
        calcList.push('=');
        numberList=[];
        let number=0;
        answer=0;
        for (let i=0 ; i<calcList.length ; i++){
          if(calcList[i]!=='/' && calcList[i]!=='*' && calcList[i]!=='+' && calcList[i]!=='-'&& calcList[i]!=='='){
            number=(number*10)+calcList[i];
          }
          else{
            numberList.push(number);
            numberList.push(calcList[i]);
            number=0;
          }
        }
        number1=numberList[0];
        op=numberList[1];
        number2=numberList[2];
        if(op==='+'){
          display.value=number1+number2;
        }else if(op==='-'){
          display.value=number1-number2;
        }else if(op==='*'){
          display.value=number1*number2;
        }else if(op==='/'){
          display.value=number1/number2;
        }
        calcList=[];
        calc="";
       }
       function clearDisplay(){
        calcList=[];
        calc="";
        display.value=calc;
       }

    </script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
