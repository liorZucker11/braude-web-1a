<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .calculator {
      text-align: center;
      border: 2px solid rgb(127, 199, 217); /* Add this line for the frame */
      border-radius: 10px; /* Adjust the border-radius as needed */
      padding: 20px; /* Add padding to give space inside the frame */
    }
  
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 5%;
      border-color: rgb(127, 199, 217);
      border-width: 5px;
    }
  
    .styleButton {
      width: 48px;
      height: 48px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border-color: rgb(54, 84, 134);
      background-color: rgb(127, 199, 217);
      border-radius: 25%;
      border-width: 5px;
    }
  
    .styleButton:hover {
      border-color: rgb(127, 199, 217);
      border-width: 5px;
      background-color: rgb(54, 84, 134);
    }
    h1 {
      color: rgb(54, 84, 134);
    }
    .number{
      background-color: rgb(180, 212, 255);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Lior Calculator</h1>
    <input type="text" id="display" readonly>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('MC')">MC</button>
    <button class = "styleButton" onclick="appendToDisplay('MR')">MR</button>
    <button class = "styleButton" onclick="appendToDisplay('M+')">M+</button>
    <button class = "styleButton" onclick="appendToDisplay('M-')">M-</button>
    <button class = "styleButton" onclick="appendToDisplay('MS')">MS</button>
    <button class = "styleButton" onclick="appendToDisplay('M*')">M*</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('**2')">x²</button>
    <button class = "styleButton" onclick="appendToDisplay('2ⁿᵈ')">2ⁿᵈ</button>
    <button class = "styleButton" onclick="appendToDisplay('π')">π</button>
    <button class = "styleButton" onclick="appendToDisplay('e')">e</button>
    <button class = "styleButton" onclick="clearDisplay('C')">C</button>
    <!-- מימוש פונקציה -->
    <button class = "styleButton" onclick="deleteLastCharacter()">←</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('1/x')">1/x</button>
    <button class = "styleButton" onclick="appendToDisplay('sqrt(')">²√x</button>
    <button class = "styleButton" onclick="appendToDisplay('(')">(</button>
    <button class = "styleButton" onclick="appendToDisplay(')')">)</button>
    <button class = "styleButton" onclick="appendToDisplay('!')">n!</button>
    <button class = "styleButton" onclick="appendToDisplay('/')">÷</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('abs(')">|x|</button>
    <button class = "styleButton" onclick="appendToDisplay('')">xʸ</button>
    <button class = "styleButton number" onclick="appendToDisplay(7)">7</button>
    <button class = "styleButton number" onclick="appendToDisplay(8)">8</button>
    <button class = "styleButton number" onclick="appendToDisplay(9)">9</button>
    <button class = "styleButton" onclick="appendToDisplay('*')">X</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('exp(')">exp</button>
    <button class = "styleButton" onclick="appendToDisplay('10**')">10ˣ</button>
    <button class = "styleButton number" onclick="appendToDisplay(4)">4</button>
    <button class = "styleButton number" onclick="appendToDisplay(5)">5</button>
    <button class = "styleButton number" onclick="appendToDisplay(6)">6</button>
    <button class = "styleButton" onclick="appendToDisplay('-')">-</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('%')">mod</button>
    <button class = "styleButton" onclick="appendToDisplay('log(')">log</button>
    <button class = "styleButton number" onclick="appendToDisplay(1)">1</button>
    <button class = "styleButton number" onclick="appendToDisplay(2)">2</button>
    <button class = "styleButton number" onclick="appendToDisplay(3)">3</button>
    <button class = "styleButton" onclick="appendToDisplay('+')">+</button>
    <br>
    <button class = "styleButton" onclick="appendToDisplay('ln(')">ln</button>
    <button class = "styleButton" onclick="appendToDisplay('ln(')">ln</button>
    <button class = "styleButton" onclick="appendToDisplay('-1*')">+/-</button>
    <button class = "styleButton number" onclick="appendToDisplay(0)">0</button>
    <button class = "styleButton" onclick="appendToDisplay('.')">.</button>
    <button class = "styleButton" onclick="calculate()">=</button>
  </div>

    <!-- special scripts for integration in MTW gallery - must be placed at the bottom of the HTML after your code -->
    <script>
       let calc="";
       function appendToDisplay(x){
        calc=calc+x;
        display.value=calc;
       }
       function calculate(){
        calc=eval(calc)
        display.value=display.value+'='+calc
       }
       function clearDisplay(){
        calc="";
        display.value=calc;
       }
       function deleteLastCharacter(){
        calc=calc.slice(0, -1);
        display.value=calc;
       }

    </script>
    <script src="https://morethanwallet.com/appstore/index.js"></script>
</body>

</html>
